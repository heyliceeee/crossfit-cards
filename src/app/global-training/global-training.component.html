<div class="col" *ngFor="let cardglobal of cardTips; let ncartas = index;">
<!-- container "game" -->
<div class="container-fluid border" *ngIf="ncartas < 1" style="border-radius: 15px; background-color: #212529">
    <div class="row justify-content-between">

        <p></p>

        <!-- Time -->
        <div class="col align-self-start" style="margin-left: 5px;">
            <h1 class="text-white time" >Time: </h1>
        </div>

        <!-- tip -->
        <div class="col text-center" style="margin-left: 5px;">
            <h2 class="text-white tip-global-cards">Tip: {{cardglobal.tip}}</h2>
        </div>

        <!-- Time break -->
        <div class="col text-end" style="margin-right: 5px;">
            <h2 class="text-white time-break">Time Break: </h2>
        </div>
    </div>

    <div class="row justify-content-between">

        <p></p>

        <!-- score -->
        <div class="col align-self-start" style="margin-left: 5px;">
            <div class="row"> 
                <h3 class="text-white score">Score: {{cardglobal.score}}</h3>
            </div>
        </div>

        <!-- cards -->
        <div class="col text-center image-global-cards" style="margin-left: 5px;"><img [src] = 'cardglobal.image'></div>

        <!-- pause -->
        <div class="col text-end" style="margin-right: 5px;">
            <button tabindex="290" class="btn btn-danger" type="button"><i class="fas fa-pause" style="color: white;"></i></button>
        </div>
        <p></p>
    </div>

    <div class="row justify-content-between">
        <!-- Player -->
        <div class="col align-self-start" style="margin-left: 5px;">
            <h3 class="text-white" >Player: Alice</h3>
        </div>

        <!-- button next -->
        <div class="col text-end" style="margin-right: 5px;">
            <button (click)="nextCard()" tabindex="290" class="btn btn-danger" type="button"><i class="fas fa-chevron-right fa-3x" style="color: white;"></i></button>
        </div>
        <p></p>
    </div>
</div>
</div>
