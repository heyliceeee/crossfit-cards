<div class="container border" style="border-radius: 15px; background-color: #212529">
    <div class="row">

        <p></p>

        <!-- title "Modos de Jogo" -->
        <h2 class="text-white text-center" style="margin-left: 15px;">Iniciar Sessão</h2>
    </div>

    <p></p>

    <form class="was-validated" style="margin-left: 15px; text-align:center;">
        <div class="form-group text-center">
          <label for="exampleInputEmail1" class="text-white">Email</label>
          <input required onblur="checkValidity('email', '@', 'Email Inválido inserido');" type="email" class="form-control w-50 center-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduza o seu email">

          <div class="invalid-feedback">Por favor introduz o teu email.</div>
        </div>

        <br>

        <div class="form-group text-center">
          <label for="exampleInputPassword1" class="text-white">Palavra Passe</label>
          <input required onblur="checkValidity('password', ' ', 'Palavra Passe Inválida inserida');" type="password" class="form-control w-50 center-input" id="exampleInputPassword1" placeholder="Introduza a sua Palavra Passe">
        
          <small id="passwordHelp" class="form-text text-muted">Mínimo: 6 caracteres.</small>

          <div class="invalid-feedback">Por favor introduz a tua palavra-passe.</div>
        </div>

        <p></p>

        <button routerLink="/homepage" type="submit" class="btn btn-danger">Iniciar Sessão</button>

        <p></p>

        <div class="form-group text-center">
            <label class="text-white">Ainda não tem uma conta?</label><label>‎‎‎‏‏‎ ‎‏‏‎ ‎</label><a routerLink="#">Registe-se</a>

            <p></p>

            <a routerLink="#">Esqueci-me da Palavra Passe.</a>
        </div>
      </form>

      <p></p>
</div>
