<div class="container border" style="background-color: #212529">
  <div class="row">

    <p></p>

    <!-- benefícios -->
    <div class="col-6 text-center my-auto">
      <button type="button" class="btn btn-dark" style="font-size: x-large;"><i class="fas fa-times" style="color: red; margin: 5px"></i> SEM ANÚNCIOS</button>
      
      <br>

      <button type="button" class="btn btn-dark" style="font-size: x-large;"><i class="fas fa-check" style="color: forestgreen; margin: 5px"></i> SINGLEPLAYER</button>

      <br>

      <button type="button" class="btn btn-dark" style="font-size: x-large;"><i class="fas fa-check" style="color: forestgreen; margin: 5px"></i> MULTIPLAYER</button>

      <br>

      <button type="button" class="btn btn-dark" style="font-size: x-large;"><i class="fas fa-check" style="color: forestgreen; margin: 5px"></i> CARTAS ORIGINAIS</button>

      <br>
      <br>
      <br>

      <button type="button" class="btn btn-dark" style="font-size: xx-large;"><i class="fas fa-check" style="color: forestgreen; margin: 5px"></i> É GRÁTIS</button>
    </div>

    <!-- sign in form -->
    <div class="col-6">
      <!-- row title -->
      <div class="row">

        <p></p>

        <!-- title "Iniciar Sessão" -->
        <h2 class="text-white text-center" style="margin-left: 15px;">Iniciar Sessão</h2>
      </div>

      <p></p>

      <!-- row form -->
      <div class="row">
        <form class="was-validated">
          <!-- email -->
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-white">Email</label>
            <input tabindex="190" required onblur="checkValidity('email', '@', 'Email Inválido inserido');" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduza o seu email">

            <div class="invalid-feedback">Por favor introduz o teu email.</div>
          </div>

          <br>

          <!-- password -->
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-white">Palavra Passe</label>
            <input tabindex="200" required onblur="checkValidity('password', ' ', 'Palavra Passe Inválida inserida');" type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduza a sua Palavra Passe">
        
            <small id="passwordHelp" class="form-text text-muted">Mínimo: 6 caracteres.</small>

            <div class="invalid-feedback">Por favor introduz a tua palavra-passe.</div>
          </div>

          <br>

          <!-- button "iniciar sessão" -->
          <button tabindex="210" routerLink="/homepage" type="submit" class="btn btn-danger">Iniciar Sessão</button>

          <p></p>

          <!-- links -->
          <div class="form-group">
              <label class="text-white">Ainda não tem uma conta?</label><label>‎‎‎‏‏‎ ‎‏‏‎ ‎</label><a tabindex="220" routerLink="/criarconta">Registe-se</a>

              <p></p>

              <a tabindex="230" routerLink="#">Esqueci-me da Palavra Passe.</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <p></p>

</div>
