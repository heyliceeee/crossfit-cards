<!-- container "training" -->
<div class="container-fluid border" style="border-radius: 15px; background-color: #212529">
    <div class="row">

        <p></p>

        <!-- title "Modos de Jogo" -->
        <h2 class="text-white" style="margin-left: 15px;">Training</h2>
    </div>
    <button class="btn btn-lg btn-outline-primary options" (click)="open(mymodal)">Options</button>
    <div class="row justify-content-between" style="margin-left: 15px; margin-right: 15px;">

        <p></p>
        <!-- option global training -->
        <div id="btnGlobal" class="col-2">
            <div tabindex="240" class="row">
                <button type="button" role="button" class="border btn btn-danger btn-lg">GLOBAL</button>
                <button type="button" role="button" class="border btn btn-danger btn-lg"><i
                        class="fas fa-globe-americas fa-3x"></i></button>
            </div>
        </div>

        <!-- option leg training -->
        <div id="btnLeg" class="col-2" routerLink="/homepage/singleplayer/#">
            <div tabindex="250" class="row">
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg">LEG</button>
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg"><img
                        src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/ffffff/external-leg-health-vitaliy-gorbachev-fill-vitaly-gorbachev.png" /></button>
            </div>
        </div>

        <!-- option upper body training -->
        <div id="btnUpperBody" class="col-3" routerLink="/homepage/singleplayer/#">
            <div tabindex="260" class="row">
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg">UPPER BODY</button>
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg"><img
                        src="https://img.icons8.com/ios-filled/60/ffffff/torso.png" /></button>
            </div>
        </div>

        <!-- option core training -->
        <div id="btnCore" class="col-2" routerLink="/homepage/singleplayer/#">
            <div tabindex="270" class="row">
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg">CORE</button>
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg"><img
                        src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/60/ffffff/external-fitness-healthy-kiranshastry-solid-kiranshastry-1.png" />
                    <img src="https://img.icons8.com/ios-filled/60/ffffff/female-back.png" /></button>
            </div>
        </div>

        <!-- option cardio training -->
        <div id="btnCardio" class="col-2" routerLink="/homepage/singleplayer/#">
            <div tabindex="280" class="row">
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg">CARDIO</button>
                <button routerLink="/homepage/singleplayer/#" type="button" role="button"
                    class="border btn btn-danger btn-lg"><i class="fas fa-heartbeat fa-3x"></i></button>
            </div>
        </div>
        <p></p>
    </div>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Game Option Menu</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div>
        <label for="customRange1" class="form-label">Sound</label>
        <input type="range" class="form-range" id="customRange1">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Animations
        </label>
    </div>
    <div style="align:center" class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitches">
        <label class="custom-control-label" for="customSwitches">Card Animations</label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
</ng-template>
