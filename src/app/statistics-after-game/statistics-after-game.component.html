<div class="container-fluid border" style="border-radius: 15px; background-color: #212529">

    <div class="row">

        <p></p>

        <!-- title "Instruções" -->
        <h2 class="text-white" style="margin-left: 15px;">Statistics</h2>
    </div>

    <div class="row justify-content-between" style="margin-left: 15px; margin-right: 15px;">
        <p></p>

        <div class="col-12">
            <div class="row">
                <button type="button" role="button" class="border btn btn-danger btn-lg"><i
                        class="fas fa-user fa-1x"></i> SINGLEPLAYER</button>
            </div>

            <div class="row border">

                <p></p>

                <div class="col-2">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-white" style="float: left;">Total Time: </h3>
                            <h4 class="text-white" style="float: right;"> 2:54</h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-white" style="float: left;">Break Time: </h3>
                            <h4 class="text-white" style="float: right;"> 1:30</h4>
                        </div>
                    </div>
                </div>

                <div class="col-3">

                </div>

                <div class="col-7">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="exerciseLineChart"></canvas>
                        </div>
                    </div>

                    <p></p>
                </div>
            </div>
        </div>
        <p></p>
    </div>

    <ng-template #modalShare let-modal>
        <div class="modal-header">
            <h3 class="w-100 text-center">Share</h3>
            <button tabindex="#" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>

        <div class="text-center" style="margin: 15px;">
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-facebook-f"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-twitter"></i></button>
            <button style="height: 50px;" style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-instagram"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-linkedin"></i></button>
            <button style="height: 50px;" style="height: 50px;" tabindex="" href="#" class="btn btn-danger"><i
                    class="fab fa-whatsapp"></i></button>
        </div>

        <div class="text-center" style="margin: 15px;">
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-reddit-alien"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-discord"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-facebook-messenger"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="me-2 btn btn-danger"><i
                    class="fab fa-telegram"></i></button>
            <button style="height: 50px;" tabindex="" href="#" class="btn btn-danger"><i
                    class="fab fa-weixin"></i></button>
        </div>

        <div class="modal-footer">
            <label style="font-weight: 600">Page Link <span class="message"></span></label>
            <br />
            <div class="row">
                <input class="col-12 ur" type="url" placeholder="https://www.crossfitcards.com/statistics/alice"
                    id="myInput" aria-describedby="inputGroup-sizing-default" style="height: 40px;">
                <button class="cpy" onclick="myFunction()"><i class="far fa-clone"></i></button>
            </div>
        </div>

        <div class="modal-footer">
            <button tabindex="25" type="button" class="btn btn-danger" (click)="modal.close('Save click')">Ok</button>
        </div>
    </ng-template>
