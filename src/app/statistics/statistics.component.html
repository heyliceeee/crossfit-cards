<div class="container-fluid border" style="border-radius: 15px; background-color: #212529">

    <div class="row">

        <p></p>

        <!-- title "Instruções" -->
        <h2 class="text-white" style="margin-left: 15px;">Statistics</h2>
    </div>

    <div class="row justify-content-between" style="margin-left: 15px; margin-right: 15px;">
        <p></p>

        <div class="col-12">
            <div class="row">
                <button type="button" role="button" class="border btn btn-danger btn-lg"><i
                        class="fas fa-user fa-1x"></i> SINGLEPLAYER</button>
            </div>

            <div class="row border">

                <p></p>

                <div class="col-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                    #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button tabindex="10" class="btn btn-danger dropdown-toggle" (click)="d.toggle()"

                                </div>
                            </div>
                        </div>
                    </form>

                    <p></p>

                    <div class="card">
                        <div class="card-body">
                            <canvas id="trainingLineChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="dropdown" style="text-align: right;">
                        <button tabindex="#" class="btn btn-danger dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><img
                                src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/20/ffffff/external-leg-health-vitaliy-gorbachev-fill-vitaly-gorbachev.png" />
                            Leg</button>
                        <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-right"
                            aria-labelledby="dropdownMenuButton1">
                            <li><a tabindex="#" class="dropdown-item"><i class="fas fa-globe-americas"></i> Global</a>
                            </li>
                            <li><a tabindex="#" class="dropdown-item"><img
                                        src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/24/000000/external-leg-health-vitaliy-gorbachev-fill-vitaly-gorbachev.png" />

                            </li>
                            <li><a tabindex="#" class="dropdown-item"><img
                                        src="https://img.icons8.com/ios-filled/24/000000/torso.png" /> Upper Body</a>
                            </li>
                            <li><a tabindex="#" class="dropdown-item"><img
                                        src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/24/000000/external-fitness-healthy-kiranshastry-solid-kiranshastry-1.png" />
                                    <img src="https://img.icons8.com/ios-filled/24/000000/female-back.png" /> Core</a>
                            </li>
                            <li><a tabindex="#" class="dropdown-item"><i class="fas fa-heartbeat"></i> Cardio</a>
                            </li>
                        </ul>
                    </div>

                    <p></p>

                    <div class="card">
                        <div class="card-body">
                            <canvas id="exerciseLineChart"></canvas>
                        </div>

                <p></p>
